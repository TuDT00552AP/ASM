		<section>
			<div class="titleposts">
					<div class="title1">
						<h1>Đăng Kí Tài Khoản</h1>
					</div>
			</div>
			<form action="https://youtube-api-challenger.appspot.com/member/register" method="POST">
				<div class="form-group">
					<label>Tên Người Dùng</label><span>*</span>
					<input type="text" name="username" class="normal-input" placeholder="Tên đăng nhập." id="user" onkeyup="Validate1()">
					<div><span id="msg1"></span></div>
				</div>
				<div class="form-group">
					<label>Tên Đầy Đủ</label><span>*</span>
					<input type="text" name="fullName" class="long-input" placeholder="Họ và tên đầy đủ."  id="name" onkeyup="Validate2()">
					<div><span id="msg2"></span></div>
				</div>
				<div class="form-group">
					<label>Email</label><span>*</span>
					<input type="email" name="email" class="normal-input" placeholder="Email có dạng @mail.com" id="mail" onkeyup="Validate3()">
					<div><span id="msg3"></span></div>
				</div>
				<div class="form-group">
					<label>Mật khẩu</label><span>*</span>
					<input type="password" name="password" class="normal-input" placeholder="Mật khẩu đăng nhập." id="password" onkeyup="Validate4()">
					<div><span id="msg4"></span></div>
				</div>
				<div class="form-group">
					<label>Nhập Lại Mật Khẩu</label><span>*</span>
					<input type="password" name="confirmPassword" class="normal-input" placeholder="Nhập lại mật khẩu"  id="confirmPassword" onkeyup="Validate5(password,confirmPassword)">
					<div><span id="msg5"></span></div>
				</div>
				<div class="form-group">
					<label>Ngày Sinh</label><span>*</span>
					<input type="date" name="birthDay" placeholder="Định dạng dd/mm/yyyy" class="normal-input">
				</div>
				<div class="form-group">
					<label>Giới Tính</label>
					<label><input type="radio" name="gender" value="1" checked> Nam</label>
					<label><input type="radio" name="gender" value="0"> Nữ</label>
				</div>
				<div class="form-group">
					<label>Ảnh Đại Diện</label>
					<input type="text" name="avatar" class="long-input" placeholder="Ảnh đại diện của bạn" id="avatar" onkeyup="Validate6()">
					<div><span id="msg6"></span></div>
				</div>
				<div class="form-group">
					<label>&nbsp;</label>
					<input type="submit" name="" value="Đăng Kí" onclick="Validateall()">
					<input type="reset" name="" value="Làm Lại" class="cancelbtn">
				</div>
			</form>
		</section>
		<div class="clean-both"></div>

		<script src="my-script.js"></script>
