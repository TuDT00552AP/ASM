		<section>
			<div class="titleposts">
					<div class="title1">
						<h1>Thông Tin Giao Hàng</h1>
					</div>
			</div>
			<form action="https://youtube-api-challenger.appspot.com/member/register" method="POST">
				<div class="form-group">
					<label>Tên Của Bạn</label><span>*</span>
					<input type="text" name="username" class="normal-input" placeholder="Tên đầy đủ" id="name" onkeyup="Validate1()">
					<div><span id="msg1"></span></div>
				</div>
				<div class="form-group">
					<label>Thành Phố</label><span>*</span>
					<input type="text" name="city" class="long-input" placeholder="Vd : Hà Nội"  id="city" onkeyup="Validate2()">
					<div><span id="msg2"></span></div>
				</div>
				<div class="form-group">
					<label>Quận/Huyện</label><span>*</span>
					<input type="text" name="qh" class="long-input" placeholder="vd : Cầu Giấy"  id="qh" onkeyup="Validate3()">
					<div><span id="msg3"></span></div>
				</div>
				<div class="form-group">
					<label>Địa chỉ nhận hàng</label><span>*</span>
					<input type="text" name="info" class="long-input" placeholder="Địa chỉ và số nhà chi tiết"  id="info" onkeyup="Validate4()">
					<div><span id="msg4"></span></div>
				</div>
				<div class="form-group">
					<label>Số điện thoại</label><span>*</span>
					<input type="number" name="phone" class="normal-input" placeholder="Số điện thoại người mua" id="phone" onkeyup="Validate5()">
					<div><span id="msg5"></span></div>
				</div>
				<div class="ab">
					<label></label>
					<label><input type="radio" name="ab">Giao Hàng Tiết Kiệm</label>
					<label><input type="radio" name="ab">Giao Hàng Nhanh</label>
				</div>
				<div class="form-group">
					<label>&nbsp;</label>
					<input type="submit" name="" value="Đặt Hàng" onclick="Validateall()">
					<input type="reset" name="" value="Điền Lại" class="cancelbtn">
				</div>
			</form>
		</section>
		<div class="clean-both"></div>

		<script src="my-script.js"></script>
